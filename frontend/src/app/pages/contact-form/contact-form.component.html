<form [formGroup]="form" (ngSubmit)="save()" class="form">
  <h2>{{ isEdit ? 'Edit' : 'Add' }} Contact</h2>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="form.controls['name'].invalid">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
    <mat-error *ngIf="form.controls['email'].invalid">Valid email required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" required>
    <mat-error *ngIf="form.controls['phone'].invalid">Valid phone required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address"></textarea>
  </mat-form-field>

  <div class="actions">
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
    <button mat-button routerLink="/contacts" type="button">Cancel</button>
  </div>
</form>
