<div class="toolbar">
  <button mat-raised-button color="primary" [routerLink]="['/contacts/new']">Add Contact</button>
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (input)="onSearch($event)" placeholder="name, email, phone" />
  </mat-form-field>
</div>

<table mat-table [dataSource]="rows" matSort (matSortChange)="onSort($event)">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let c"> {{ c.name }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let c"> {{ c.email }} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let c"> {{ c.phone }} </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
    <td mat-cell *matCellDef="let c"> {{ c.createdAt | date:'medium' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let c">
      <button mat-button color="primary" [routerLink]="['/contacts', c.id, 'edit']">Edit</button>
      <button mat-button color="warn" (click)="confirmDelete(c)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="cols"></tr>
  <tr mat-row *matRowDef="let row; columns: cols;"></tr>
</table>

<mat-paginator [length]="total" [pageIndex]="page-1" [pageSize]="limit"
               (page)="onPage($event)">
</mat-paginator>
